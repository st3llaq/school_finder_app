<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Seattle School Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This page displays an interactive map of all Pre-K through 12th grade schools in Seattle">
    <!-- CSS and JS from mapbox -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
     <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
    type="text/css" />
    <!-- CSS file -->
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <main>
        <!-- load map -->
        <div id="map"></div>
        
        <!-- surrounds -->
        <div class="surround" id="title">
            <h1>Seattle School Finder</h1>
            <p>Input any place in Seattle to see nearby schools, <br>
            or input a school to find its location!</p>
        </div>
        
        <div class="surround" id="legend">
            <h2>Legend</h2>
            <ul>
                <li class="blue">Public schools</li>
                <br>
                <li class="orange">Private schools</li>
            </ul>  
        </div>

        <div class="surround" id="toggles">
            <h2>Schools Filter</h2>
            <div class="select-type">
                <div class="public-btn">
                    <input type="radio" id="toggle-public" name="pubpriv" value="public">
                    <label for="toggle-public">Public</label>
                </div>
                <div class="private-btn">
                    <input type="radio" id="toggle-private" name="pubpriv" value="private">
                    <label for="toggle-private">Private</label>
                </div>
                <div class="either-btn">
                    <input type="radio" id="toggle-either" name="pubpriv" value="either" checked>
                    <label for="toggle-either">Both</label>
                </div>
            </div>
            <div class="select-level">
                <div class="elem-btn">
                    <input type="checkbox" id="toggle-elementary" name="schooltype" value="elementary" checked>
                    <label for="toggle-elementary">Elementary</label>
                </div>
                <div class="middle-btn">
                    <input type="checkbox" id="toggle-middle" name="schooltype" value="middle" checked>
                    <label for="toggle-middle">Middle</label>
                </div>
                <div class="high-btn">
                    <input type="checkbox" id="toggle-high" name="schooltype" value="high" checked>
                    <label for="toggle-high">High</label>
                </div>
            </div>
        </div>

        <div class="surround" id="sources">
            Data Sources:
            <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/SeattleCityGIS::public-schools/explore?location=47.595213%2C-122.272143%2C10.86">Seattle City GIS: public schools</a>
            <a href="https://data-seattlecitygis.opendata.arcgis.com/datasets/SeattleCityGIS::private-schools-1/explore?location=47.610266%2C-122.312178%2C11.00">Seattle City GIS: private schools</a>
        </div>
        <!-- JS file -->
        <script src="script.js"></script>
    </main>
</body>
</html>
